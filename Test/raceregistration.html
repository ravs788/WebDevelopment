<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/submit">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <p>
        <div>Select a Race:</div>
        <div>
            <div>
                <input type="radio" name="racetype" value="small" id="small">
                <label for="small">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" name="racetype" value="half" id="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="racetype" value="full" id="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        </p>
        <p>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="ageSelection">Select Age Group</label>
            <select name="ageGroup" id="ageSelection">
                <option value="under-18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        </p>
        <div>
            <button>Register!</button>
        </div>
    </form>

</body>

</html>
